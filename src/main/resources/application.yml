    CUT_OFF_THRESHOLD:
      default: 0.90
      domain: [0.40, 0.60, 0.75, 0.85, 0.90, 0.95, 0.98, 0.99]
    TIME_MEASUREMENT: true
    PALETTE_FORMAT:
      default: png
      domain:
