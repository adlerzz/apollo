      default: palette
      domain:
        - palette
        - pie
        - reduced
    BOT_NAME: ${BOT_NAME:ApolloBot}
    BOT_TOKEN: ${BOT_TOKEN:624923142:AAGha-1rrk4_BLo6_dGrdJOWqZ_YK8ajB3c}
    PING_URL: ${PING_URL:http://0.0.0.0:8080/ping}
logging:
  level:
    org.adlerzz.apollo: DEBUG
  file: logs/app.log
